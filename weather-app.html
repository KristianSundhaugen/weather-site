<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <title>Title</title>
    <link href="weather-app-style.css" rel="stylesheet">
</head>
<body>
<div>
    <h1 id="myTitle">How is the weather in ...</h1>
</div>
    <div class="wrapper">
        <div class="widget-container">
            <div class="top-left">
                <h1 class="city" id="city">Weather Widget App</h1>
                <h2 id="day">Day</h2>
                <h3 id="date">Month, Day Year</h3>
                <h3 id="time">Time</h3>
                <p class="geo"></p>
            </div>
            <div class="top-right">
                <h1 id="weather-status">Weather / Weather Status</h1>
                <div class="text-center all-icon">
                    <div class="icon sun-shower hide ">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
                    <div class="icon thunder-storm hide thunderstom">
                        <div class="cloud"></div>
                        <div class="lightning">
                            <div class="bolt"></div>
                            <div class="bolt"></div>
                        </div>
                    </div>
                    <div class="icon cloudy hide clouds">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                    </div>
                    <div class="icon flurries hide snow">
                        <div class="cloud"></div>
                        <div class="snow">
                            <div class="flake"></div>
                            <div class="flake"></div>
                        </div>
                    </div>
                    <div class="icon sunny hide clear">
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>
                    <div class="icon rainy hide rain">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                    </div>
                </div>
            </div>
                <div class="horizontal-half-divider"></div>
                <div class="bottom-left">
                    <h1 id="temperature">0</h1>
                    <h2 id="celsius">&degC</h2>
                </div>
                <div class="vertical-half-divider"></div>
                <div class="bottom-right">
                    <div class="other-details-key">
                        <p>Wind Speed</p>
                        <p>Humidity</p>
                        <p>Pressure</p>
                    </div>
                    <div class="other-details-values">
                        <p class="windspeed">0 Km/h</p>
                        <p class="humidity">0 %</p>
                        <p class="pressure">0 hPa</p>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script language="JavaScript" type="text/javascript"  src="weather-app-js.js"></script>
</html>
